name: Go CI/CD Pipeline

on:
  push:
    branches:
      - master  # Runs on pushes to master
  pull_request:
    branches:
      - master  # Runs on PRs to master

jobs:
  build-and-test:
    name: Build & Test Go Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 #Deploy the code into the runner

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Verify Go Installation
        run: go version

      - name: Initialize Go Modules (if needed)
        run: go mod init Assignment_1 || true

      - name: Install Dependencies
        run: go mod tidy

      - name: Build Application
        run: go build -v ./cmd/server

      - name: Run Tests
        run: go test -v ./...

      - name: Lint Go Code
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --out-format=colored-line-number


      - name: Verify Go Formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted correctly. Run 'gofmt -w .'"
            exit 1
          fi
